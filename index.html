<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ba3bef1a23.js" crossorigin="anonymous"></script>
    <title>Flipkart_grid</title>
</head>
<body>
    <div class="container">
        <div class="left_nav">
            <div class="wrapper">
                <div class="wrapper_upper">
                    <div class="flipkart_logo">
                        <img src="./images/flipkart_logo.png" alt="">
                    </div>
                    <div class="categories">
                        <div id="menu_head">
                            Categories
                        </div>
                        <div id="categories_def">
                            <div id="top_offers">
                                <i class="fas fa-gifts"></i>
                                <p>Top offers</p>
                            </div>
                            <div id="mobiles">
                                <i class="fas fa-mobile"></i>
                                <p>Mobiles</p>
                            </div>
                            <div id="grocery">
                                <i class="fas fa-shopping-cart"></i>
                                <p>Grocery</p>
                            </div>
                            <div id="electronics">
                                <i class="fas fa-tv"></i>
                                <p>Appliances</p>
                            </div>
                            <div id="fashion">
                                <i class="fas fa-tshirt"></i>
                                <p>Fashion</p>
                            </div>
                            <div id="travel">
                                <i class="fas fa-plane-departure"></i>
                                <p>Travel</p>
                            </div>
                        </div>
                    </div>
                    <div class="general">
                        <div id="menu_head">
                            General
                        </div>
                        <div id="categories_def">
                            <div id="settings">
                                <i class="fas fa-cog"></i>
                                <p>Settings</p>
                            </div>
                            <div id="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <p>Logout</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="wrapper_down">
                    <div class="top_prod"></div>
                </div>    
            </div>
        </div>


        <!-- --------------------------- MIDDLE CART ------------------------------- -->
        <div class="mid_content">
            <div class="spacer">
                <div class="nav">
                    <div id="nav_wrapper">
                        <div id="nav_wrapper_left">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                            <div id="search">
                                <i class="fas fa-search"></i>
                                <p>Search for items</p>
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                        <div id="nav_wrapper_right">
                            <i class="fas fa-bell"></i>
                            <i class="fas fa-envelope"></i>
                            <div id="avatar">
                                <img src="./images/Image (1).png" alt="">
                                <div id="notification">
                                    <div id="noti_text">
                                        <i class="fas fa-bolt"></i>
                                        <p> Super Coins</p>
                                    </div>
                                    <div id="noti_text">
                                        <i class="fas fa-user-circle"></i>
                                        <p>My Profile</p>
                                    </div>
                                    <div id="noti_text">
                                        <i class="fas fa-box-open"></i>
                                        <p>Orders</p>
                                    </div>
                                    <div id="noti_text">
                                        <i class="fas fa-heart"></i>
                                        <p>Wishlist</p>
                                    </div>
                                </div>
                            </div>
                            <div id="name">
                                <h5>Karan B.</h5>
                                <p>pro</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="corousel">
                    <!--  -->
                    <div id="corousel_wrapper">
                        <img src="https://cdn.static-zoutons.com/images/originals/blog/banner02_1593171055.png" alt="">
                    </div>
                </div>
                <div class="content_grid">
                    <div id="content_grid_wrapper">
                        <p>Recently Viewed</p>   
                        <div id="items">
                            <div id="product_1">
                                <img id="img1_1" src="./images/moto7_white.jpg" alt="">
                                <img id="img1_2" src="./images/moto7 blue.jpg" alt="">
                            </div>
                            <div id="product_2">
                                <img id="img2_1" src="./images/moto_white.jpg" alt="">
                                <img id="img2_2" src="./images/moto_blue.jpg" alt="">
                            </div>
                            <div id="product_3">
                                <img id="img3_1" src="./images/narzo2_white.jpg" alt="">
                                <img id="img3_2" src="./images/narzo2_blue.jpg" alt="">
                            </div>
                            <div id="product_4">
                                <img id="img4_1" src="./images/narzo3_white.jpg" alt="">
                                <img id="img4_2" src="./images/narzo3_blue.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
















        <!-- /////////////////////////////////// RIGHT_CART //////////////////// -->
        <div class="right_cart">
            <div class="cart_main">
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="cart">
                    <img src="https://rukminim1.flixcart.com/image/416/416/klzhq4w0/mobile/e/k/m/g10-power-pamr0000in-pamr0007in-pamr0009in-motorola-original-imagyyvx6qu5nz2b.jpeg?q=70" alt="">
                </div>
                <!-- <hr> -->
                <div class="cart">
                    <img src="https://rukminim1.flixcart.com/image/416/416/kc54ivk0/television/r/q/g/mi-l43m4-4ain-original-imaftc5fy6bfmhyb.jpeg?q=70" alt="">
                </div>
                <!-- <hr> -->
                <div class="cart">
                    <img src="https://rukminim1.flixcart.com/image/416/416/jms25jk0-1/microwave-new/f/y/n/ms23j5133ag-tl-samsung-original-imaf9m6yzqbfhhnn.jpeg?q=70" alt="">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
